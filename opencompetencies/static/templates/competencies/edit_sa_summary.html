{% extends 'base.html' %}

{% block title_extension %} - {{ school }}{% endblock %}

{% block content %}

	 <h2><a href='{% url 'competencies:school' school.id %}'>{{ school }}</a></h2>

	 <form action="/edit_sa_summary/" method="post">
		{% csrf_token %}
		{{ form.subject_area }}

	 <div class="row row-eq-height">
		<div class="span4 lead summary_box grad_std_col"><strong>Graduation Standards</strong></div>
		<div class="span7 lead summary_box pi_col"><strong>Performance Indicators</strong></div>
	 </div>

		<p><input type="submit" value="Submit" class="submit_sa_summary" /></p>
	 </form>


	 <p class="edit_view_link">
		<a href='{% url 'competencies:sa_summary' subject_area.id %}'>view</a>
	 </p>

{% endblock %}
