{% extends 'base.html' %}

{% block title_extension %} - {{ organization }}{% endblock %}

{% block content %}

	 <h2><a href='/organizations/{{ organization.id }}/'>{{ organization.name }}</a></h2>
	 <p>This page allows you to create a new {{ organization.alias_sa }}.</p>

	 <form method='post' action=''>
		  {% csrf_token %}
		  {{ sa_form.as_p }}
		  <input type='submit' value='Add new {{ organization.alias_sa }}'/>
	 </form>

{% endblock %}
